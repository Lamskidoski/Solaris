<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sky" data-sky></div>
      <div class="text">
        <h1>Solsystemet</h1>
        <p>solaris</p>
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="title" id="title">hej</div>
            <button class="close-button" id="close-button">&times;</button>
          </div>
          <div class="modal-body">
            <div class="status" id="status"></div>
          </div>
          <div class="moons" id="moons"></div>
        </div>
      </div>

      <div class="solaris">
        <button class="sun" id="sun"></button>
        <button class="mercury" id="mercury"></button>
        <button class="venus" id="venus"></button>
        <button class="earth" id="earth"></button>
        <button class="mars" id="mars"></button>
        <button class="jupiter" id="jupiter"></button>
        <button class="saturn" id="saturn">
          <div class="clouds" id="clouds"></div>
          <div class="ring" id="ring"></div>
          <div class="up" id="up"></div>
        </button>
        <button class="uranus" id="uranus"></button>
        <button class="neptune" id="neptune"></button>
      </div>

      <div id="overlay"></div>
    </div>
  </body>
</html>
