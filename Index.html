<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="Script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sky" data-sky></div>
      <div class="text">
        <h1>Solsystemet</h1>
        <p>solaris</p>
      </div>

      <div class="solaris">
        <button class="sun"></button>
        <button class="mercury"></button>
        <button class="venus"></button>
        <button class="earth"></button>
        <button class="mars"></button>
        <button class="jupiter"></button>
        <button class="saturn"></button>
        <button class="uranus"></button>
        <button class="neptune"></button>
        <div class="popup" id="popup">
          <div class="popup-header">
            <div class="title"></div>
            <button class="close-button">&times;</button>
          </div>

          <div class="popup-body"></div>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
  </body>
</html>
